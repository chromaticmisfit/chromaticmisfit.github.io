<script>
  // Generate Table of Contents
  document.addEventListener('DOMContentLoaded', function () {
    const toc = document.getElementById('toc');
    const headings = document.querySelectorAll('#content h1, #content h2'); // Select h1 and h2 only

    headings.forEach(heading => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      const headingId = heading.id || heading.textContent.replace(/\s+/g, '-').toLowerCase();

      // Ensure unique IDs by checking if already exists
      heading.id = headingId;
      a.textContent = heading.textContent;
      a.href = `#${headingId}`;

      li.appendChild(a);
      toc.appendChild(li);
    });
  });
</script>
